<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 330px;
            height: 330px;
            background: beige;
        }
    </style>
</head>
<style>
  
</style>
<body>
    <div class="box">echart</div>
    <script src="js/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.querySelector('.box'));

        // 指定图表的配置项和数据
        var option = {
            color:[ 'red','pink','green','skyblue'],
                //  设置线条的颜色
            title: {
                text: '学习吸收效果图片'
            }, //标题组件
            tooltip: {},//图表的提示框组件 trigger 触发方式 axis 折线图 item 
            legend: {
                data:['销量'] // 图例组件 // series 里 如果有name legend 里的数据可以删除掉
            },
            toolbox:{}, //工具箱组件 另存为photo
            grid:{

            }, // 网格 图表的大小 //显示刻度 containLabel
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },//x轴 type category 类目// 有无缝隙 boundaryGap 有无
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',  // 柱状 line 线性
                data: [5, 20, 36, 10, 10, 20]
            }] //系列列表  //六个数据 所以是六个柱状
            // 数据堆叠 同个类目轴上系列配置相同的stack值后 后一个系列的值会在前一个系列的值上相加
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
